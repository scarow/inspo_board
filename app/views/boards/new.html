<%= link_to 'Back', {controller: 'home', action: 'index'}, { class: "btn btn-primary", id: "bs-override"} %>

<%= form_for :board, url: boards_path do |f| %>
  <p>
    <%= f.label :board_name %><br>
    <div class='error'>
      <% @errors.each do |error| %>
        <%= error %>
      <% end %>
    </div>
    <%= f.text_field :name %>
  </p>
 
  <p>
    <%= f.submit %>
  </p>
<% end %>
