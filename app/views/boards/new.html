<%= link_to 'Back', controller: 'home', action: 'index' %>

<%= form_for :board, url: boards_path do |f| %>
  <p>
    <%= f.label :board_name %><br>
    <div class='error'>
      <% @errors.each do |error| %>
        <%= error %>
      <% end %>
    </div>
    <%= f.text_field :name %>
  </p>
 
  <p>
    <%= f.submit %>
  </p>
<% end %>
